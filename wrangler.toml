name = "email-ai-executor"
main = "worker.js"
compatibility_date = "2024-09-01"

[observability]
  [observability.logs]
  enabled = true
  head_sampling_rate = 1
  invocation_logs = true
  persist = true

[vars]
# Required at runtime
OPENAI_MODEL = "gpt-5.2-chat-latest"
SystemPrompt = "You are an assistant that drafts concise, polite, and professional email replies. Keep responses brief and actionable."
OPENAI_BASE_URL = "https://api.openai.com"
OPENAI_ENABLE_WEB_SEARCH = true
OPENAI_ENABLE_PYTHON = true

# Optional settings
MAX_TOKENS = 700
MAX_COMPLETION_TOKENS = 700
TEMPERATURE = 0.5
OPENAI_TIMEOUT_MS = 20000

# ALLOW_DOMAINS = "example.com,another.com"
# BLOCK_DOMAINS = "blocked.com"
